{% extends "base.html" %} 
{% import "bootstrap/wtf.html" as wtf %}
<!----渲染登录表单----->
{% block title %}Hello, Internet - 登录{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
    新用户?
    <a href="{{ url_for('auth.register') }}">
        点击注册
    </a>
    忘记密码?
    <a href="{{ url_for('auth.password_reset_request') }}">
        点击重设
    </a>
    </p>
</div>

{% endblock %}
