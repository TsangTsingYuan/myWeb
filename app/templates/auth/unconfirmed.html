{% extends "base.html" %}

{% block title %}Hello, Internet! - 确认帐户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还未确认你的帐户</h3>
    <p>
        在登录网站前需要先确认帐户。
        请检查收件箱, 你应该已经收到带有一封确认帐户的邮件。
    </p>
    <p>
        需要重新发送帐户确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
